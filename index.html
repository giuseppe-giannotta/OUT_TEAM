<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="author" content="Giuseppe Giannotta" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Meet the Team Section</title>
  </head>
  <body>
    <main>
      <section>
        <div class="span_2 flex-column">
          <span>Our team</span>
          <h1>Meet the brain</h1>
          <p>
            We are proud to have them as part of our community and look forward to continuing to
            push the boundaries of what's possible in the world of digital art.
          </p>
        </div>
        <figure class="card person Liam">
          <img src="./resources/person_1.png" alt="Liam" />
          <figcaption>Liam Novak</figcaption>
          <p>Software Engineer</p>
        </figure>
        <figure class="card person Sophia">
          <img src="./resources/person_2.png" alt="Sophia" />
          <figcaption>Sophia Moretti</figcaption>
          <p>Business Development Manager</p>
        </figure>

        <figure class="card person Ethan">
          <img src="./resources/person_3.png" alt="Ethan" />
          <figcaption>Ethan Rossi</figcaption>
          <p>Business Development Manager</p>
        </figure>
        <figure class="card person Isabella">
          <img src="./resources/person_4.png" alt="Isabella" />
          <figcaption>Isabella Ricci</figcaption>
          <p>UX Designer</p>
        </figure>
        <figure class="card person Noah">
          <img src="./resources/person_5.png" alt="Noah" />
          <figcaption>Noah Conti</figcaption>
          <p>Content Creator</p>
        </figure>
        <div class="card see_members">
          <div class="wrapper">
            <p>See all members</p>
            <img src="./resources/arrow up right.svg" alt="arrow" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
